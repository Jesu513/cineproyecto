<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalle de Pel√≠cula ‚Äì SisCine</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body class="bg-slate-900 text-white">

    <!-- Navbar -->
    <div id="navbar"></div>

    <main class="max-w-6xl mx-auto px-6 pt-28 pb-20">

        <div id="movieDetailContainer"></div>

    </main>

    <!-- Components -->
    <script type="text/babel" src="../../components/Navbar.jsx"></script>

    <!-- API -->
    <script src="../utils/api.js"></script>

    <!-- MONTAR NAVBAR -->
    <script type="text/babel">
        ReactDOM.createRoot(document.getElementById("navbar")).render(<Navbar />);
    </script>

    <!-- PAGE LOGIC -->
    <script type="text/babel">

        function MovieDetailPage() {
            const [movie, setMovie] = React.useState(null);
            const [showtimes, setShowtimes] = React.useState([]);

            // Leer ID de la URL
            const params = new URLSearchParams(window.location.search);
            const movieId = params.get("id");

            React.useEffect(() => {
                loadMovie();
                loadShowtimes();
            }, []);

            async function loadMovie() {
                const res = await api.get(`/movies/${movieId}`);
                setMovie(res.data);
            }

            async function loadShowtimes() {
                const res = await api.get(`/showtimes?movie_id=${movieId}`);
                setShowtimes(res.data);
            }

            if (!movie) {
                return (
                    <p className="text-center text-slate-400 text-lg">Cargando pel√≠cula...</p>
                );
            }

            return (
                <div className="flex flex-col lg:flex-row gap-10">

                    {/* POSTER */}
                    <div className="w-full lg:w-1/3">
                        <img
                            src={movie.poster_url}
                            alt={movie.title}
                            className="rounded-xl shadow-xl w-full"
                        />
                    </div>

                    {/* INFO */}
                    <div className="flex-1 space-y-6">

                        <h1 className="text-4xl font-bold text-white">{movie.title}</h1>

                        <div className="flex flex-wrap gap-4 text-slate-300 text-sm">
                            <span>üé• {movie.classification}</span>
                            <span>‚è± {movie.duration} min</span>
                            <span>‚≠ê {movie.rating}</span>
                        </div>

                        {/* G√©neros */}
                        <div className="flex gap-2 flex-wrap">
                            {movie.genres?.map(g => (
                                <span key={g}
                                    className="px-3 py-1 bg-slate-800 border border-slate-700 rounded-full text-sm">
                                    {g}
                                </span>
                            ))}
                        </div>

                        {/* SINOPSIS */}
                        <p className="text-slate-300 leading-relaxed">
                            {movie.synopsis}
                        </p>

                        {/* HORARIOS */}
                        <div>
                            <h2 className="text-2xl font-bold mb-3">Horarios disponibles</h2>

                            {showtimes.length === 0 ? (
                                <p className="text-slate-400">No hay horarios disponibles.</p>
                            ) : (
                                <div className="space-y-3">
                                    {showtimes.map(st => (
                                        <div key={st.id}
                                            className="bg-slate-800 p-4 rounded-lg border border-slate-700 flex justify-between items-center">
                                            
                                            <div>
                                                <h3 className="text-lg font-semibold">
                                                    {st.show_date} ‚Äì {st.show_time}
                                                </h3>
                                                <p className="text-slate-400 text-sm">
                                                    Sala: {st.room_name} ¬∑ Precio base: S/ {st.base_price}
                                                </p>
                                            </div>

                                            <a
                                                href={`./booking.html?movie_id=${movie.id}&showtime_id=${st.id}`}
                                                className="px-4 py-2 bg-emerald-600 hover:bg-emerald-700 rounded-lg text-white text-sm">
                                                Reservar ahora
                                            </a>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>

                    </div>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById("movieDetailContainer"))
            .render(<MovieDetailPage />);

    </script>

</body>

</html>
