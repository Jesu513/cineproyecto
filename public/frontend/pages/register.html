<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - SisCine</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>

<body class="bg-slate-900 text-white">

    <div id="navbar"></div>

    <section class="flex justify-center items-center min-h-screen">
        <div class="bg-slate-800 p-10 rounded-xl shadow-lg w-full max-w-md">

            <h2 class="text-3xl font-bold text-center mb-8">Crear cuenta</h2>

            <form id="registerForm" class="space-y-5">
                <div>
                    <label class="text-sm">Nombre completo</label>
                    <input type="text" name="name" required
                           class="w-full mt-1 p-3 bg-slate-700 border border-slate-600 rounded" />
                </div>

                <div>
                    <label class="text-sm">Email</label>
                    <input type="email" name="email" required
                           class="w-full mt-1 p-3 bg-slate-700 border border-slate-600 rounded" />
                </div>

                <div>
                    <label class="text-sm">Contraseña</label>
                    <input type="password" name="password" required
                           class="w-full mt-1 p-3 bg-slate-700 border border-slate-600 rounded" />
                </div>

                <button type="submit"
                        class="w-full py-3 bg-emerald-600 hover:bg-emerald-700 rounded-lg font-bold">
                    Registrarse
                </button>
            </form>

            <p class="text-center text-slate-400 mt-6">
                ¿Ya tienes cuenta?
                <a href="./login.html" class="text-emerald-400">Inicia sesión aquí</a>
            </p>

        </div>
    </section>

    <script src="../../assets/js/auth.js"></script>

    <script type="text/babel" src="../../components/Navbar.jsx"></script>
    <script type="text/babel">
        ReactDOM.createRoot(document.getElementById("navbar")).render(<Navbar />);
    </script>

</body>
</html>
